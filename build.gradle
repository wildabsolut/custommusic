plugins {
    id 'fabric-loom' version '0.12-SNAPSHOT'
    id 'maven-publish'
}

repositories {
    maven {
        name = 'Fabric'
        url = 'https://maven.fabricmc.net/'
    }
    mavenCentral()
}

dependencies {
    minecraft 'com.mojang:minecraft:1.20.1'
    mappings 'net.fabricmc:yarn:1.20.1+build.10'
    modImplementation 'net.fabricmc:fabric-loader:0.15.11'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.83.0+1.20.1'
}

sourceSets.main.java.srcDirs = ["src/main/java"]

loom {
    runs {
        client {
            vmArg "-Xmx2G"
            vmArg "-XX:+UnlockExperimentalVMOptions"
            vmArg "-XX:+UseG1GC"
            vmArg "-XX:G1NewSizePercent=20"
            vmArg "-XX:G1ReservePercent=20"
            vmArg "-XX:MaxGCPauseMillis=50"
            vmArg "-XX:G1HeapRegionSize=32M"
        }
    }
}

version = '1.0.0'
group = 'com.absolut'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
